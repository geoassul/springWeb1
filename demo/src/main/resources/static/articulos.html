<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Artículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form id="articuloForm" onsubmit="return false;" autocomplete="off">
            <div class="form-grid">
                <div class="form-row">
                    <label for="idArticulo">Id_Articulo</label>
                    <input type="text" id="idArticulo" name="idArticulo" placeholder="ID (auto)" readonly>
                </div>
                <div class="form-row">
                    <label for="nombreArticulo">Nombre de Artículo</label>
                    <input type="text" id="nombreArticulo" name="nombreArticulo" placeholder="Ej: Mouse Inalámbrico">
                </div>
                <div class="form-row">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" placeholder="Ej: Logitech">
                </div>
                <div class="form-row">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" id="precio" name="precio" placeholder="Ej: 25.00">
                </div>
                <div class="form-row">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" placeholder="Ej: 100">
                </div>
            </div>
            <div class="button-group">
                <button type="button" onclick="insertarArticulo()">Insertar</button>
                <button type="button" onclick="actualizarArticulo()">Actualizar</button>
                <button type="button" onclick="eliminarArticulo()">Eliminar</button>
                <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
        <section class="table-section">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>ID_ARTICULO</th>
                            <th>NOMBRE_ARTICUL</th>
                            <th>MARCA</th>
                            <th>PRECIO</th>
                            <th>STOCK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los artículos se llenan dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
        <section class="filter-row">
            <label for="filtroInput">Filtrar por nombre:</label>
            <div class="filter-autocomplete">
                <input type="text" id="filtroInput" placeholder="Buscar artículo..." onkeyup="filtrarArticulos()">
            </div>
            <button type="button" id="salir">Salir</button>
        </section>
    </main>
    <script src="articulos.js"></script>
</body>
</html>
